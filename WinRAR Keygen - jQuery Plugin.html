        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                background-color: #f0f2f5;
            }

            .keygen-wrapper {
                background-color: #ffffff;
                padding: 2.5rem;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                width: 100vw;
                max-width: 700px;
                box-sizing: border-box;
                position: relative;
            }

            .keygen-wrapper h1 {
                text-align: center;
                color: #1c1e21;
                margin-bottom: 2rem;
                font-size: 1.75rem;
            }

            .keygen-wrapper .form-group {
                margin-bottom: 1.5rem;
            }

            .keygen-wrapper label {
                display: block;
                margin-bottom: 0.5rem;
                color: #606770;
                font-weight: 600;
            }

            .keygen-wrapper input[type="text"] {
                width: 100%;
                padding: 0.8rem;
                border: 1px solid #dddfe2;
                border-radius: 8px;
                box-sizing: border-box;
                transition: border-color 0.3s, box-shadow 0.3s;
            }

            .keygen-wrapper input[type="text"]:focus {
                border-color: #1877f2;
                box-shadow: 0 0 0 2px rgba(24, 119, 242, 0.2);
                outline: none;
            }

            .keygen-wrapper .generate-btn {
                width: 100%;
                padding: 0.9rem;
                background-color: #1877f2;
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 1.1rem;
                font-weight: 600;
                cursor: pointer;
                transition: background-color 0.2s, transform 0.2s;
            }

            .keygen-wrapper .generate-btn:hover:not(:disabled) {
                background-color: #166fe5;
                transform: translateY(-2px);
            }

            .keygen-wrapper .generate-btn:disabled {
                background-color: #a0bdf5;
                cursor: wait;
            }

            .keygen-wrapper .output-group {
                margin-top: 2rem;
            }

            .keygen-wrapper textarea {
                width: 100%;
                height: 280px;
                padding: 0.8rem;
                border: 1px solid #dddfe2;
                border-radius: 8px;
                resize: vertical;
                background-color: #f0f2f5;
                box-sizing: border-box;
                font-family: "Courier New", Courier, monospace;
                font-size: 0.95rem;
                color: #333;
            }

            .language-select {
                position: absolute;
                top: 15px;
                right: 15px;
                padding: 5px 8px;
                border-radius: 5px;
                border: 1px solid #ccc;
                background-color: #fff;
                cursor: pointer;
            }
        </style>
